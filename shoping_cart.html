                    <div class="col">$: 340.00 <span class="close">&#10005;</span></div>

            </div>
            <div class="row">
                <div class="row main align-items-center">
                    <div class="col-2"><img class="img-fluid" src="assets/img/portfolio/portfolio-3.jpg".jpg"></div>
                    <div class="col">
                        <div class="row text-muted">Laptop_a</div>

                    </div>

                        <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
                    </div>

                </div>
            </div>
            <div class="row border-top border-bottom">
                <div class="row main align-items-center">
                    <div class="col-2"><img class="image-fluid" src="assets/img/portfolio/portfolio-7.jpg"></div>
                    <div class="col">
                        <div class="row text-muted">Camera_12</div>
                        <div class="row">camera_b</div>
                    </div>
                    <div class="col">
                        <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a>
                    </div>
                    <div class="col">$: 150.00 <span class="close">&#10005;</span></div>
                </div>
            </div>
            <div class="back-to-shop"><a href="portfolio.html">&leftarrow;</a><span class="text-muted">Back to shop</span></div>

            <div><h3><b>Summary</b></h3></div>

                <div class="col text-right">&dollar; 137.00</div>
            </div>

            <button class="btn"><a href="payment.html"><h2>Check out</h2></a></button>
            <form>
              <p>SHIPPING</p>

              <!-- <p>GIVE CODE</p> -->
              <!-- <input id="code" placeholder="Enter your code"> -->
          </form>
        </div>
